<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input type="text"></li>
                <li>email : <input type="email" placeholder="answer@naver.com"></li>
                <li>홈페이지 : <input type="url" value="http://"></li>
                <li>지역 : <select>
                    <option>부산</option>
                    <option>창원</option>
                    <option>김해</option>
                    </select></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li>
                <li>납품수량 : <input type="text" placeholder="최소 100"></li>
                <li>납품등급 : <input type="range"></li>
                <li>기타사항 : <textarea rows="4" cols="20"></textarea></li>
            </ul>
        </fieldset>
        <button>send message</button>

    </body>
</html>
