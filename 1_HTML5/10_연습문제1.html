<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        고객명 : <input type="text"><br>
        전화번호 : <input type="text"><br>
        E-mail : <input type="text"><br>
        피자선택 : <select>
            <option selected>피자를 선택하세요</option>
            <option>페퍼로니</option>
            <option>치즈</option>
            <option>불고기</option>
        </select>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio"><label>Small</label><br>
            <input type="radio"><label>Medium</label><br>
            <input type="radio"><label>Large</label>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox"><label>베이컨</label><br>
            <input type="checkbox"><label>치즈</label><br>
            <input type="checkbox"><label>양파</label><br>
            <input type="checkbox"><label>버섯</label>
        </fieldset>
        희망배송시간 : <input type="time"><br>
        배송시 요청사항 : <textarea rows="3" cols="20"></textarea><br>
        <button>주문하기</button>

    </body>
</html>
